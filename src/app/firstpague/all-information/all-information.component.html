<div class="serchD">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Buscar" [(ngModel)] = "datafilter">
    </mat-form-field>
  </div>
  <div class="container">
      <mat-card class="example-card" *ngFor = "let cList of cardList | filter :datafilter">
          <mat-card-header>
            <mat-card-title>{{cList.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p style="text-align: justify;" >
               {{cList.alltext | slice:0:50}}...
            </p>
          </mat-card-content>
          <mat-card-actions align="right">
            <button mat-button   color="accent" (click) = "onItemClick(cList)" >Ver Mas</button>
          </mat-card-actions>
        </mat-card>
  </div>

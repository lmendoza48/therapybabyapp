<div class="contanierAll">
  <div class="serchD">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Buscar" [(ngModel)] = "datafilter">
    </mat-form-field>
  </div>
  <div class="container">
      <mat-card class="example-card" *ngFor = "let cList of cardList | filter :datafilter">
          <div class="titleCards">
            {{cList.title}}
          </div>
          <mat-card-content>
            <p style="text-align: justify;
            padding-left: 1rem;" >
               {{cList.alltext | slice:0:100}}...
            </p>
          </mat-card-content>
          <div class="btnFooter">
              <button mat-button   color="accent" (click) = "onItemClick(cList)" >Ver Mas</button>
          </div>
     </mat-card>
  </div>
</div>

<section>
   <div class="btnClosepopup">
      <button mat-icon-button color="accent" (click) = "onCloseDialog()" >
         <i class="material-icons">
                clear
         </i>
      </button>
    </div>
<slideshow [height]="'500px'"
[backgroundSize] = "'cover'"
[autoPlay]="true"
[showArrows]="true"
[imageUrls]="imageGaleryArray"
[lazyLoad]="imageGaleryArray?.length > 1"
[autoPlayWaitForLazyLoad]="true"
[showDots] = "true" ></slideshow>

</section>
